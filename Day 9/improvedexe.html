<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Music Player</title>
</head>
<body>
    <main>
        <!-- Section for Videos -->
        <section>
            <h1>Video Player Exercise</h1>
            <ol>
                <!-- Embed YouTube videos with titles -->
                <li>
                    <h2>Hard Work Pays Off</h2>
                    <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/1eqPGsFyiOI?si=_iKXx66xDx8Uxn-5" 
                        title="Hard Work Pays Off" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                </li>
                <li>
                    <h2>Dark Side of Social Media</h2>
                    <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/4maJty0vQjI?si=fGucQn7wAUdifBw-" 
                        title="Dark Side of Social Media" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                </li>
            </ol>
        </section>

        <!-- Section for Audio/Music -->
        <section>
            <h1>Music Player</h1>
            <ol>
                <!-- Audio elements with album art as a poster and the 'controls' attribute -->
                <li>
                    <figure>
                        <img src="image.png" alt="Fallin Album Art" width="200">
                        <figcaption>Why Donâ€™t We - Fallin</figcaption>
                        <audio src="Why Don t We - Fallin.mp3" controls></audio>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="2.png" alt="Best 4 U Album Art" width="200">
                        <figcaption>Maroon 5 - Best 4 U</figcaption>
                        <audio src="01 Maroon 5 - Best 4 U.mp3" controls></audio>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="3.png" alt="Know Me Too Well Album Art" width="200">
                        <figcaption>New Hope Club - Know Me Too Well</figcaption>
                        <audio src="01 New Hope Club - Know Me Too Well.mp3" controls></audio>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="5.png" alt="Wonder Album Art" width="200">
                        <figcaption>Shawn Mendes - Wonder</figcaption>
                        <audio src="Shawn Mendes - Wonder.mp3" controls></audio>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="4.png" alt="Lost In Japan Album Art" width="200">
                        <figcaption>Shawn Mendes - Lost In Japan</figcaption>
                        <audio src="03 Shawn Mendes - Lost In Japan.mp3" controls></audio>
                    </figure>
                </li>
                <li>
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1S1kmutpP2dHIajKRwBqa2?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </li>
            </ol>
        </section>
    </main>
</body>
</html>
