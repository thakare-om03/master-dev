<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Exercise</title>
</head>
<body>
    <main>
        <h1>Video Player Exercise</h1>
        <nav>
            <div>
                <ol>
                    <li><a target="_blank" href="https://www.youtube.com/embed/1eqPGsFyiOI?si=_iKXx66xDx8Uxn-5" >Hard Work Pays Off</a></li>
                    <br>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/1eqPGsFyiOI?si=_iKXx66xDx8Uxn-5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <li><a target="_blank" href="https://youtu.be/4maJty0vQjI?si=4lsQtduzjrf3VYvA">Dark Side of Social Media</a></li>
                    <br>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/4maJty0vQjI?si=fGucQn7wAUdifBw-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </ol>
            </div>
        </nav>
        <h1>Music Player</h1>
        <nav>
            <div>
                <ol>
                    <li><audio src="Why Don t We - Fallin.mp3" controls>Fallin</audio></li>
                    <li><audio src="01 Maroon 5 - Best 4 U.mp3" controls>Best 4 U</audio></li>
                    <li><audio src="01 New Hope Club - Know Me Too Well.mp3"  controls>Know Me Too Well</audio></li>
                    <li><audio src="Shawn Mendes - Wonder.mp3" controls>Wonder</audio></li>
                    <li><audio src="03 Shawn Mendes - Lost In Japan.mp3" controls>Lost In Japan</audio></li>
                </ol>
            </div>
        </nav>
    </main>
</body>
</html>
