<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        This is an example of Specificity by Element selector
    </h1>
    <h1 class="cred caqua cyellow">
        This is an example of Specificity by Class selector
    </h1>
    <h1 id="cbrown" class="cred caqua cyellow">
        This is an example of Specificity by ID Selector
    </h1>
    <h1 style="background-color: coral;" id="cbrown" class="cred cyellow caqua">
        This is an example of Specificity by Inline Style
    </h1>
    <h1 class="addit caqua cred cyellow">
        This is an example of Specificity by addition of multiple selectors
    </h1>
</body>
</html>
